<!DOCTYPE html>
<html lang="en-US" ng-app="polysent"> 
    <head>
        <base href="/">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matthew Kosloski">
        <meta name="keywords" content="polls, poll maker, real-time polls, polling">
        <meta name="description" content="Polysent is an online poll maker that allows you to instantly obtain anonymously-submitted results with ease. In addition, you can browse and participate in other polls that people have submitted.">
        <meta property="og:title" content="Polysent — An online poll maker">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Polysent">
        <meta property="og:url" content="/">
        <meta property="og:description" content="Polysent is an online poll maker that allows you to instantly obtain anonymously-submitted results with ease. In addition, you can browse and participate in other polls that people have submitted.">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="/">
        <meta name="twitter:title" content="Polysent — An online poll maker">
        <meta name="twitter:description" content="Polysent is an online poll maker that allows you to instantly obtain anonymously-submitted results with ease. In addition, you can browse and participate in other polls that people have submitted.">

        <!-- Go to realfavicongenerator.net to generate favicons -->

        <title>Polysent &mdash; An online poll maker</title>

        <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- change to "style.min.css" when running "gulp build" -->  
    </head>
    <body ng-controller="MainCtrl">
        <div id="js-mobile-nav" class="mobile-nav"><ul></ul></div>
        <div id="js-globe" class="globe">
            <header class="top-header">
                <div class="row top-header-row">
                    <div class="column large-5 medium-7 small-8 top-header__left">
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <h1 class="logo"><a href="/">Polysent</a></h1> 
                        <ul class="nav">
                            <li class="nav__item"><a ui-sref="home" ng-class="{'nav__item--active': isActive('/')}">Polls</a></li>
                            <li class="nav__item"><a ui-sref="about" ng-class="{'nav__item--active': isActive('/about')}">About</a></li>
                            <li class="nav__item"><a ui-sref="faq" ng-class="{'nav__item--active': isActive('/faq')}">FAQ</a></li>
                        </ul>
                    </div>
                    <div class="column large-offset-4 large-3 medium-5 small-4 top-header__right">
                        <search-icon></search-icon>
                        <a ui-sref="new" class="btn">+ <span>New Poll</span></a>
                    </div>
                </div>
            </header>

            <form class="search-bar-container" ng-keyup="query()" ng-class="{'search-bar--visible': isActive('/search')}">
                <input class="search-bar" type="text" placeholder="Search for a poll..." ng-model="searchInput" autofocus>
            </form>

            <ui-view></ui-view>

            <footer>
                <div class="row">
                    <div class="column large-12 medium-12 small-12">
                        <p>Made by <a href="http://mtk.me/">Matthew Kosloski</a></p>
                    </div>
                </div>
            </footer>
        </div>
    <script src="./js/script.js"></script> 
    <!-- change to "script.min.js" when running "gulp build" -->      
    </body>
</html>
