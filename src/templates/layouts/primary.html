<div class="mobile-nav" mobile-nav-trigger>
    <ul ng-include="'./templates/partials/nav.html'"></ul>
</div>

<div class="globe">
    <modal 
        show="modal.show" 
        width="modal.width" 
        height="modal.height" 
        icon-class="modal.iconClass" 
        heading="modal.heading" 
        sub-heading="modal.subHeading" 
        button-text="modal.buttonText" 
        button-action="modal.buttonAction" 
        animation-classes="modal.animationClasses">
    </modal>
    <header class="top-header">
        <div class="row top-header-row">
            <div class="column large-5 medium-7 small-8 top-header__left">
                <div class="hamburger" mobile-nav-trigger>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h1 class="logo"><a href="/">Polysent</a></h1> 
                <ul class="nav" ng-include="'./templates/partials/nav.html'">
                </ul>
            </div>
            <div class="column large-offset-4 large-3 medium-5 small-4 top-header__right">
                <search-icon></search-icon>
                <a ui-sref="new" class="btn">+ <span>New Poll</span></a>
            </div>
        </div>
    </header>

    <form class="search-bar-container" ng-submit="sendQuery()" ng-hide="isActive('/search')">
        <input type="text" class="search-bar" ng-model="searchInput.query" ng-change="logInput()" placeholder="Search for a poll..." autofocus>
    </form>

    <div ui-view></div>

    <footer>
        <div class="row">
            <div class="column large-8 medium-8 small-8">
                <p>Made by <a href="http://mtk.me/">Matthew Kosloski</a></p>
            </div>
            <div class="column large-4 medium-4 small-4 textalign--right">
                <a ui-sref="random">Random poll</a>
            </div>
        </div>
    </footer>
</div>
