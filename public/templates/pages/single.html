<div class="main"><div class="row" ng-if="!single"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><div class="single-poll" ng-if="single"><div class="row row--550"><div class="column large-12 medium-12 small-12"><section class="single-poll__title"><h3>{{single.totalVotes}} <span ng-if="!isPlural(single.totalVotes)">vote</span><span ng-if="isPlural(single.totalVotes)">votes</span></h3><h2>{{single.question}}<div ng-if="single.private" class="label label--uppercase label--yellow">private</div></h2></section></div></div><div class="row row--550"><div class="column large-12 medium-12 small-12"><div class="single-options"><div class="single-option" ng-repeat="option in single.options track by $index"><div class="single-option__left"><input type="radio" name="vote" id="option-{{$index}}"><label class="single-option__toggle" for="option-{{$index}}" ng-click="vote(single._id, $index)" ng-class="{'toggle--selected': isVoted(single._id, $index)}"></label></div><div class="single-option__right"><span class="single-option__title">{{option.title}}</span><div class="single-option__meta">{{getPercentage(option.votes, single.totalVotes)}}%, {{option.votes}} vote<span ng-if="isPlural(option.votes)">s</span></div><div class="option-bar"><div class="option-bar__entire"></div><div class="option-bar__taken" bar-width="{{getPercentage(option.votes, single.totalVotes)}}"></div></div></div></div></div></div></div></div><page-header title="Related"></page-header><div class="row" ng-if="!related.length"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><div class="row" ng-if="related.length"><div class="column large-12 medium-12 small-12"><div class="row poll-row"><div class="column large-3 medium-4 small-6 poll-column" ng-repeat="poll in related track by $index"><poll poll-data="poll" poll-upvote="upvote"></poll></div></div></div></div></div>
