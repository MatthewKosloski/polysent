<form class="search-bar-container search-bar--visible" ng-submit="query()"><input type="text" class="search-bar" ng-model="searchInput" placeholder="Search for a poll..." autofocus></form><div class="main main--home"><div class="row"><div class="column large-12 medium-12 small-12"><div class="page-header"><div class="row"><div class="column large-8 medium-8 small-12"><h2>Results for "{{searchInput}}"</h2></div><div class="column large-4 medium-4 small-4 textalign--right hide-on-small"><h3 ng-if="queries.length">({{totalQueries}} poll<span ng-if="isPlural(totalQueries)">s</span> found)</h3><h3 ng-if="!queries.length">(0 polls found)</h3></div></div></div></div></div><div class="row"><div class="column large-12 medium-12 small-12"><div class="row poll-row"><div class="column large-3 medium-4 small-6 poll-column" ng-repeat="poll in queries"><poll poll-data="poll" poll-upvote="upvote"></poll></div></div></div></div><div class="row" ng-if="busyLoading"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><div class="row" ng-show="!busyLoading && queries.length"><div class="large-12 medium-12 small-12"><uib-pagination previous-text="Prev" total-items="totalQueries" items-per-page="queries_per_page" ng-model="currentQueryPage" max-size="maxAmountOfQueries" boundary-link-numbers="true" rotate="false" ng-change="query('pagination')"></uib-pagination></div></div></div>
