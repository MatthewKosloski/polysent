<div class="main main--padded"><div class="row"><div class="column large-12 medium-12 small-12"><div class="auxiliary"><div class="row"><div class="column large-9 medium-8 small-12 auxiliary--left"><div class="auxiliary-mobile"><a class="auxiliary__location" href="#" mobile-auxiliary-trigger>{{postType | unslugify: '-'}}</a><ul class="auxiliary__sorters" mobile-auxiliary-trigger><li class="auxiliary-item" ng-class="{'auxiliary-item--active': postType == 'featured'}" ng-click="setPostType('featured')"><a href="#">Featured</a></li><li class="auxiliary-item" ng-class="{'auxiliary-item--active': postType == 'newest'}" ng-click="setPostType('newest')"><a href="#">Newest</a></li><li class="auxiliary-item" ng-class="{'auxiliary-item--active': postType == 'most-votes'}" ng-click="setPostType('most-votes')"><a href="#">Most Votes</a></li><li class="auxiliary-item" ng-class="{'auxiliary-item--active': postType == 'top-rated'}" ng-click="setPostType('top-rated')"><a href="#">Top Rated</a></li></ul></div></div><div class="column large-3 medium-4 small-12 auxiliary--right"><div class="dropdown dropdown--purple float--right" uib-dropdown><button class="dropdown__btn" tabindex="0" uib-dropdown-toggle id="category-dropdown-toggle">{{selectedCategory.label}}</button><ul class="dropdown__list" uib-dropdown-menu aria-labelledby="category-dropdown-toggle"><li class="dropdown-item" ng-repeat="category in categories" ng-click="setCategory(category)" ng-class="{'dropdown-item--active': selectedCategory.label === category.label}"><a href="#">{{category.label}}</a></li></ul></div></div></div></div></div></div><div class="row"><div class="column large-12 medium-12 small-12"><div class="row poll-row"><div class="column large-3 medium-4 small-6 poll-column" ng-repeat="poll in polls track by $index" ng-if="isViewable(poll)"><poll poll-data="poll" poll-upvote="upvote"></poll></div></div></div></div><div class="row" ng-if="busyLoading"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div><div class="row" ng-show="!busyLoading"><div class="large-12 medium-12 small-12"><uib-pagination previous-text="Prev" total-items="totalPolls" items-per-page="polls_per_page" ng-model="currentPollPage" max-size="maxAmountOfPolls" boundary-link-numbers="true" rotate="false" ng-change="loadPollsByType(postType)"></uib-pagination></div></div></div>
