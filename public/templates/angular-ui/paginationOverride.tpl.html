<ul class="paginator">
	<li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first"><a href ng-click="selectPage(1, $event)">{{::getText('first')}}</a></li>
  	<li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="paginatorTxt paginatorTxtLeft"><a href ng-click="selectPage(page - 1, $event)">{{::getText('previous')}}</a></li>
  	<li ng-repeat="page in pages track by $index" ng-class="{paginatorBtnActive: page.active, disabled: ngDisabled&&!page.active, paginatorElipses: page.text == '...', paginatorBtn: page.text != '...'}" class="pagination-page"><a href ng-click="selectPage(page.number, $event)">{{page.text}}</a></li>
  	<li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="paginatorTxt paginatorTxtRight"><a href ng-click="selectPage(page + 1, $event)">{{::getText('next')}}</a></li>
  	<li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last"><a href ng-click="selectPage(totalPages, $event)">{{::getText('last')}}</a></li>
</ul>
