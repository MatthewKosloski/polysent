<div><div class="single-option__left"><input type="radio" name="vote" id="option-{{$index}}"><label class="single-option__toggle" for="option-{{$index}}" ng-click="vote(single._id, $index)" ng-class="{'toggle--selected': isVoted(single._id, $index)}"></label></div><div class="single-option__right"><span class="single-option__title">{{option.title}}</span><div class="single-option__meta">{{option.percentage}}%, {{option.votes}} vote<span ng-if="isPlural(option.votes)">s</span></div><div class="option-bar"><div class="option-bar__entire"></div><div class="option-bar__taken" bar-width="{{option.percentage}}"></div></div></div></div>
